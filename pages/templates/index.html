<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results</title>
</head>

<body>
  <h1>Index</h1>
  <ul>
  {% for item in items %}
    <li>
      <a href="{{ item.name }}">{{ item.display_name }}</a>
      <ul>
          {% for file in item.files %}
          <li>
              <a href="{{ file.name }}">{{ file.display_name }}</a>
          </li>
          {% endfor %}
      </ul>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
