<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scores</title>
    <link rel="icon" href="cyprus-choral-club.svg" sizes="any" type="image/svg+xml">
</head>

<body>
<h1>Scores of Cyprus Choral Club:<img src="cyprus-choral-club.svg" alt="Cyprus Choral Club" width="100px"/></h1>
<ul>
    {% for item in items %}
        <li>
            <a href="{{ item.name }}.html">{{ item.display_name }}</a>
            <ul>
                {% for file in item.files_short %}
                    {% include('item_body.html') %}
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>

<p><a href="https://www.videolan.org/vlc/">VLC</a> player is recommended for playing midi files.</p>

</body>
</html>
